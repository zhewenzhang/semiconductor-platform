<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>芯片产业分析平台 - 演示版</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; background: #1a1a2e; color: #fff; min-height: 100vh; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .header { text-align: center; padding: 40px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 16px; margin-bottom: 30px; }
    .header h1 { font-size: 32px; margin-bottom: 10px; }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: #16213e; padding: 24px; border-radius: 12px; text-align: center; }
    .stat-card .number { font-size: 36px; font-weight: bold; color: #667eea; }
    .stat-card .label { color: #888; margin-top: 8px; }
    .section { background: #16213e; padding: 24px; border-radius: 12px; margin-bottom: 20px; }
    .section h2 { font-size: 20px; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid #333; }
    .company-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
    .company-card { background: #1a1a2e; padding: 16px; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
    .company-card:hover { background: #252547; transform: translateY(-2px); }
    .company-card h3 { color: #667eea; margin-bottom: 8px; }
    .company-card .meta { display: flex; gap: 12px; margin-top: 12px; }
    .company-card .tag { background: #333; padding: 4px 8px; border-radius: 4px; font-size: 12px; }
    .roadmap-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #1a1a2e; border-radius: 8px; margin-bottom: 8px; }
    .roadmap-item .name { font-weight: 500; }
    .roadmap-item .info { display: flex; gap: 16px; color: #888; font-size: 14px; }
    .status-completed { color: #4ade80; }
    .status-progress { color: #60a5fa; }
    .status-planning { color: #fbbf24; }
    .back-link { display: inline-block; margin-bottom: 20px; color: #667eea; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <!-- 首页 -->
    <div id="home">
      <div class="header">
        <h1>芯片产业分析平台</h1>
        <p>全球主要芯片公司产品路线图和制程演进</p>
      </div>
      
      <div class="stats">
        <div class="stat-card">
          <div class="number">28</div>
          <div class="label">家公司</div>
        </div>
        <div class="stat-card">
          <div class="number">141</div>
          <div class="label">条 Roadmap</div>
        </div>
        <div class="stat-card">
          <div class="number">38</div>
          <div class="label">篇分析文章</div>
        </div>
      </div>
      
      <div class="section">
        <h2>主要公司</h2>
        <div class="company-grid">
          <div class="company-card" onclick="showCompany('amd')">
            <h3>AMD</h3>
            <p>超威半导体，全球领先的处理器和显卡制造商</p>
            <div class="meta">
              <span class="tag">美国</span>
              <span class="tag">设计</span>
            </div>
          </div>
          <div class="company-card" onclick="showCompany('intel')">
            <h3>英特尔</h3>
            <p>全球最大的半导体公司，CPU 制造商</p>
            <div class="meta">
              <span class="tag">美国</span>
              <span class="tag">制造</span>
            </div>
          </div>
          <div class="company-card" onclick="showCompany('nvidia')">
            <h3>英伟达</h3>
            <p>GPU 领导者，AI 芯片巨头</p>
            <div class="meta">
              <span class="tag">美国</span>
              <span class="tag">设计</span>
            </div>
          </div>
          <div class="company-card" onclick="showCompany('tsmc')">
            <h3>台积电</h3>
            <p>全球最大晶圆代工厂</p>
            <div class="meta">
              <span class="tag">台湾</span>
              <span class="tag">制造</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="section">
        <h2>最新 Roadmap</h2>
        <div id="roadmap-list"></div>
      </div>
    </div>
    
    <!-- 公司详情 -->
    <div id="company-detail" class="hidden">
      <a href="#" class="back-link" onclick="showHome()">← 返回首页</a>
      <div class="header">
        <h1 id="company-name"></h1>
        <p id="company-desc"></p>
      </div>
      <div class="section">
        <h2>产品 Roadmap</h2>
        <div id="company-roadmaps"></div>
      </div>
    </div>
  </div>
  
  <script>
    const data = {
      amd: { name: 'AMD', desc: '超威半导体，全球领先的处理器和显卡制造商', roadmaps: [
        { name: 'Ryzen 9000', line: 'CPU', process: 'TSMC N4', year: 2024, status: 'completed' },
        { name: 'MI300X', line: 'AI加速器', process: 'TSMC N5', year: 2024, status: 'completed' },
        { name: 'Radeon RX 8000', line: 'GPU', process: 'TSMC N4', year: 2025, status: 'planning' },
        { name: 'Zen 5', line: 'CPU', process: 'TSMC N3', year: 2024, status: 'in_progress' },
      ]},
      intel: { name: '英特尔', desc: '全球最大的半导体公司，CPU 制造商', roadmaps: [
        { name: 'Core Ultra 200', line: 'CPU', process: 'Intel 4', year: 2024, status: 'completed' },
        { name: 'Gaudi 3', line: 'AI加速器', process: 'TSMC N5', year: 2024, status: 'in_progress' },
        { name: 'Intel 20A', line: '制程节点', process: 'Intel 20A', year: 2025, status: 'planning' },
      ]},
      nvidia: { name: '英伟达', desc: 'GPU 领导者，AI 芯片巨头', roadmaps: [
        { name: 'H100', line: 'AI加速器', process: 'TSMC N4', year: 2023, status: 'completed' },
        { name: 'H200', line: 'AI加速器', process: 'TSMC N4', year: 2024, status: 'completed' },
        { name: 'B100', line: 'AI加速器', process: 'TSMC N3', year: 2025, status: 'planning' },
      ]},
      tsmc: { name: '台积电', desc: '全球最大晶圆代工厂', roadmaps: [
        { name: 'N3E', line: '制程节点', process: 'N3E', year: 2023, status: 'completed' },
        { name: 'N2', line: '制程节点', process: 'N2', year: 2025, status: 'in_progress' },
      ]},
    };
    
    function showStatus(s) {
      const map = { completed: '已完成', in_progress: '进行中', planning: '规划中' };
      const cls = { completed: 'status-completed', in_progress: 'status-progress', planning: 'status-planning' };
      return `<span class="${cls[s]}">${map[s]}</span>`;
    }
    
    function showHome() {
      document.getElementById('home').classList.remove('hidden');
      document.getElementById('company-detail').classList.add('hidden');
    }
    
    function showCompany(id) {
      const c = data[id];
      document.getElementById('home').classList.add('hidden');
      document.getElementById('company-detail').classList.remove('hidden');
      document.getElementById('company-name').textContent = c.name;
      document.getElementById('company-desc').textContent = c.desc;
      
      document.getElementById('company-roadmaps').innerHTML = c.roadmaps.map(r => `
        <div class="roadmap-item">
          <div>
            <div class="name">${r.name}</div>
            <div style="color: #888; font-size: 12px;">${r.line}</div>
          </div>
          <div class="info">
            <span>${r.process}</span>
            <span>${r.year}</span>
            ${showStatus(r.status)}
          </div>
        </div>
      `).join('');
    }
    
    // 初始化
    const allRoadmaps = Object.values(data).flatMap(c => c.roadmaps.map(r => ({...r, company: c.name})));
    document.getElementById('roadmap-list').innerHTML = allRoadmaps.map(r => `
      <div class="roadmap-item">
        <div>
          <div class="name">${r.name}</div>
          <div style="color: #888; font-size: 12px;">${r.company} · ${r.line}</div>
        </div>
        <div class="info">
          <span>${r.process}</span>
          <span>${r.year}</span>
          ${showStatus(r.status)}
        </div>
      </div>
    `).join('');
  </script>
</body>
</html>
